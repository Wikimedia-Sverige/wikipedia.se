<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Wikipedia, den fria encyklopedin</title>
	<link rel="stylesheet" media="screen" type="text/css" href="./style.css" />
</head>

<body onload="self.focus();document.getElementById('txtSearch').focus();">
	<table id="head" border="0" cellpadding="0" cellspacing="0" style="width:100%">
		<tr>
			<td style="text-align:left; vertical-align:top;">
				Huvudsidan till svenskspråkiga Wikipedia hittar du på <a href="https://sv.wikipedia.org/">https://sv.wikipedia.org/</a>.
			</td>
		</tr>
	</table>
	<div id="main">
		<p id="langs">
			<a data-lang-code="ar" title="Arabiska Wikipedia">العربية</a>
			<a data-lang-code="bs" title="Bosniska Wikipedia">Bosanski </a>
			<a data-lang-code="da" title="Danska Wikipedia">Dansk</a>
			<a data-lang-code="en" title="English Wikipedia">English</a>
			<a data-lang-code="fi" title="Finska Wikipedia">Suomi</a>
			<a data-lang-code="ku" title="Kurdiska Wikipedia">Kurdî/كوردی</a>
			<a data-lang-code="no" title="Norska Wikipedia  (Bokmål)">‪Norsk</a>
			<a data-lang-code="fa" title="Persiska Wikipedia">فارسی</a>
			<a data-lang-code="se" title="Samiska Wikipedia">Sámegiella</a>
			<a data-lang-code="sr" title="Serbiska Wikipedia">Српски/Srpski</a>
			<a data-lang-code="es" title="Spanska Wikipedia">Español</a>
			<a data-lang-code="sv" title="Svenskspråkiga Wikipedia">Svenska</a>
			<a data-lang-code="de" title="Tyskpråkiga Wikipedia">Deutsch</a>
			<a class="external" href="https://wikipedia.org/">fler</a>
		</p>
		<div id="mainbox" class="box">
			<div id="mainimage">
				<a href="https://sv.wikipedia.org/">
					<img src="img/logo.png" title="Wikipedia, den fria encyklopedin" alt="Wikipedia, den fria encyklopedin" />
				</a>
			</div>

			<div id="maincontent">
				<h3 id="searchtitle">Sök i Wikipedia</h3>
				<div id="form">
					<form id="frmSearch" action="https://sv.wikipedia.org/wiki/Special:Search" method="get" accept-charset="UTF-8" name="frmSearch">
						<input type="text" id="txtSearch" name="search" alt="Search Criteria" autocomplete="off" />
						<input type="hidden" name="l" id="l" value="sv" />
						<input type="hidden" name="e" value="wikipedia" />
						<input type="hidden" name="s" value="sök" />&nbsp;
						<input type="submit" id="cmdSearch" name="b" value="Sök" alt="Börja sök" />
					</form>
				</div>

				<ul style="display: none;" id="search_suggest"></ul>
			</div>
		</div>
		<!--
		<div id="donate-box" class="box yellow">
			<a id="donate-link" href="https://www.wikimedia.se/sv/donera?piwik_campaign=wp_se&piwik_kwd=knapp_test_3"></a>
			<table>
				<tr>
					<td>
						<p>
							Vi tror att tillgången till fri kunskap gör världen bättre. Hjälp oss fortsätta utveckla Wikipedia tillsammans. Stöd Wikimedia Sverige idag! <span id="click-here">Klicka här.</span>
						</p>
					</td>
					<td>
						<img src="img/Wikimedia_Sverige_logo.png">
					</td>
				</tr>
			</table>
		</div>
		-->
		<div id="bottombox"></div>
	</div>
	<div id="donationfooter">
		<div id="footer-left">
		    <a href="https://www.wikimedia.se">
		        <img src="img/wikimedia-button.png" border="0" alt="Ett Wikimedia projekt" title="Ett Wikimedia projekt" />
		    </a>
		</div>
		<div id="footer-left">
		    <a href="https://www.wikimedia.se/sv/omwikimediasverige">Om Wikimedia Sverige</a>
                    · 
		    <a href="https://www.wikimedia.se/sv/Integritetspolicy">Integritetspolicy</a>
		</div>
	</div>
	<!--script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script-->
	<script type="text/javascript" src="./jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>

</html>
